    <!-- Navbar ends here -->

    <main>
        <section class="contact-section">
            <h2 class="section_title text_center"> Contact Us </h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name"> Name : </label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email"> Email : </label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                   
                    <div class="form-control flex-center">
                        <label for="message"> Message : </label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="form-control flex-center form_btn-field">
                        <button type="submit" class="btn contact_btn">submit</button>
                    </div>
                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address:</h4>
                        <p>Jamgora, Ashulia</p>
                        <p>Savar, Dhaka</p>
                        <br>
                        <span>Call: </span>
                        <a href="tel:+123456789">+123456789</a>
                    </address>
                    <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3646.648133014353!2d90.28774647441396!3d23.937510881569086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755e81a0a9712eb%3A0xfd99e6c9c3357ef8!2sBazar%20St%2C%20Jamgora!5e0!3m2!1sen!2sbd!4v1686583432354!5m2!1sen!2sbd"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer starts here -->
    <footer class="footer_section flex-space-around">
        <div>
            <label for="subscribe">Subscribe to Newsletter : </label>
            <input type="email" id="subscribe" name="subscribe" class="footer_input" placeholder="Your Email Address">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>&copy; Copyright 2023 SF Express.All rights reserved</p>
        </div>
    </footer>
    <!-- Footer ends here -->
